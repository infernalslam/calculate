<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <h2>test</h2>
    <div ng-controller="TodoListController as todoList">
    {{todoList.title}}
    {{todoList.return}}
    <br> {{todoList.addfunction}}
    <br>
    <button ng-click="todoList.add('7' , todoList.return)">7</button>
    <button ng-click="todoList.add('8' , todoList.return)">8</button>
    <button ng-click="todoList.add('9' , todoList.return)">9</button>
    <br>
    <button ng-click="todoList.add('4' , todoList.return)">4</button>
    <button ng-click="todoList.add('5' , todoList.return)">5</button>
    <button ng-click="todoList.add('6' , todoList.return)">6</button>
    <br>
    <button ng-click="todoList.add('1' , todoList.return)">1</button>
    <button ng-click="todoList.add('2' , todoList.return)">2</button>
    <button ng-click="todoList.add('3' , todoList.return)">3</button>
    <br>
    <button ng-click="todoList.add('0' , todoList.return)">0</button>
    <button ng-click="todoList.plus()">+</button>
    <button ng-click="todoList.total()">=</button>
    <button ng-click="todoList.clear()">c</button>
    </div>
  </body>
</html>
